<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="inputs">
        <div class="day-input">
          <label class="title" for="day">day</label><br />
          <input type="text" id="day" placeholder="DD" autocomplete="off"/><br />
          <label class="alert" for="day">must be a valid day</label><br />
        </div>
        <div class="month-input">
          <label class="title" for="month">month</label><br />
          <input type="text" id="month" placeholder="MM" autocomplete="off"/><br />
          <label class="alert" for="day">must be a valid month</label><br />
        </div>
        <div class="year-input">
          <label class="title" for="year">year</label><br />
          <input type="text" id="year" placeholder="YYYY" autocomplete="off"/><br />
          <label class="alert" for="year">must be in past</label><br />
        </div>
      </div>
      <div class="button">
        <hr />
        <button id="calc-btn">
          <img src="assets/images/icon-arrow.svg" alt="" />
        </button>
      </div>
      <div class="result">
        <h1 class="year-result text-result">
          <span id="user-year">--</span>year
        </h1>
        <h1 class="month-result text-result">
          <span id="user-month">--</span>month
        </h1>
        <h1 class="day-result text-result"><span id="user-day">--</span>day</h1>
      </div>
    </div>

    <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->

  </body>
</html>
